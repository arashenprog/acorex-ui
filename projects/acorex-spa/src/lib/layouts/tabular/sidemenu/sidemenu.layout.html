<div class="side-logo">
  <h4>هوشمند تصمیم آریا</h4>
</div>
<div class="user-box"><img src="../../../assets/images/25130241.jpg" alt="avatar" />
  <h4>علی صفری</h4>
  <p>برنامه نویس رابط کاربری</p>
</div>
<div class="side-toolbar">
  <div class="search-bar">
    <input type="text" placeholder="جستجو ..." [(ngModel)]="searchText" />
    <i class="fas fa-search"></i>
  </div>
  <div class="fav-button" *ngIf="!searchText">
    <button type="button" (click)="onFavoriteClick($event)" [ngClass]="favoriteCheck ? 'active' : ''">
      <i  [ngClass]="favoriteCheck ? 'fas fa-star' : 'far fa-star'"></i>
    </button>
  </div>
</div>
<ul class="side-menu">
  <li *ngIf="current && !searchText && !favoriteCheck"><a (click)="onBackClick()"><i class="fa fa-angle-right"></i><span>بازگشت</span></a></li>
  <li *ngFor="let item of currentItems" class="left-animation">
    <a (dblclick)="onItemClick(item)"  *ngIf="item.visible"  [title]="item.data.track">
      <i class="fa  {{item.icon ? item.icon: 'fa-stop'}}"></i>
      <span>{{item.text}}</span>
      <!-- <i class="fa fa-angle-left" *ngIf="item.data.arrow"></i> -->
      <!-- *ngIf="!item.data.arrow" -->
      <!-- <i class="fa " [ngClass]="item.data.fav ? 'fas fa-star' : 'far fa-star'"  (click)="onToggleFav(item)"></i> -->
    </a>
  </li>
</ul>
