<div class="side-logo">
  <h4>هوشمند تصمیم آریا</h4>
</div>
<div class="user-box"><img src="https://i.pravatar.cc/300" alt="avatar" />
  <h4>کاربر مهمان</h4>
  <p>نسخه آزمایشی فریمورک ACoreX</p>
</div>
<div class="side-toolbar">
  <div class="search-bar">
    <input type="text" placeholder="جستجو ..." (input)="onSearchChanged($event.target.value)"/>
    <i class="fas fa-search"></i>
  </div>
  <div class="fav-button" *ngIf="!searchText">
    <button type="button" (click)="onFavoriteClick($event)" [ngClass]="favoriteCheck ? 'active' : ''">
      <i  [ngClass]="favoriteCheck ? 'fas fa-star' : 'far fa-star'"></i>
    </button>
  </div>
</div>
<ul class="side-menu">
  <li *ngIf="current && !searchText && !favoriteCheck"><a (click)="onBackClick()"><i class="fa fa-angle-right"></i><span>بازگشت</span></a></li>
  <li *ngFor="let item of displayItems" class="left-animation">
    <a (dblclick)="onItemClick(item)"  *ngIf="item.visible"  >
      <i class="fa  {{item.icon ? item.icon: 'fa-stop'}}"></i>
      <span>{{item.text}}</span>
      <i class="fa fa-angle-left" *ngIf="item.isRoot" ></i>
      <i class="fav" [ngClass]="item.isFav ? 'fas fa-star' : 'far fa-star'"  (click)="onToggleFav(item)" *ngIf="!item.isRoot"></i>
    </a>
  </li>
</ul>
