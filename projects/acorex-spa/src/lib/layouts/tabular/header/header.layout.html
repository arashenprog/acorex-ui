<div class="header-content" id="header-content">
    <div class="toggle">
        <button type="button" class="circle-button" (click)="onFullClick()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="tabs" (mouseWheelUp)="mouseWheelUp($event)">
        <div [class.active]="tab.active" *ngFor="let tab of tabService.tabs" (click)="tabService.active(tab)">
            <span>{{tab.title}}</span>
            <i *ngIf="tab.closable" class="fas fa-times" (click)="tabService.close(tab,{})"></i>
            <!-- fa-circle |   fa-spinner fa-spin -->
        </div>
    </div>
    <div class="panel-control">
        <ng-container *ngFor="let b of headerItems">
            <button type="button" class="circle-button {{b.style}}"  [attr.title]="b.tooltip" (click)="onHeaderClick(b)">
                <i [class]="b.icon"></i>
            </button>
        </ng-container>


      

    </div>
</div>
