<ax-theme-wrapper>
  <div class="top-menu-layout">
    <header>
      <div class="menu-container">
        <div class="logo-container">CQFlooring</div>
        <div class="toolbar-container">
            <ax-toolbar></ax-toolbar>
        </div>
        <div class="commands-container">
          <ng-container *ngFor="let b of headerItems">
            <button
              type="button"
              class="circle-button {{ b.style }}"
              [attr.title]="b.tooltip"
              (click)="onHeaderClick(b)"
            >
              <i [class]="b.icon"></i>
            </button>
          </ng-container>
        </div>
      </div>
      <div class="tabs-container">
        <ax-tabs></ax-tabs>
      </div>
    </header>
    <article>
      <ax-tab-page-renderer></ax-tab-page-renderer>
    </article>
  </div>
