<ax-theme-wrapper>
  <div class="ax-mobile-layout">
    <div class="header">
      <div class="buttons-container" (click)="openDrawerTabs()">
        <i class="fab fa-buffer"></i>
      </div>
      <div class="logo-container">
        <span>
          CQFlooring
        </span>
      </div>
      <div class="buttons-container" (click)="openDrawerMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="ax-mobile-content-wrapper">
      <ax-tab-page-renderer></ax-tab-page-renderer>
    </div>
  </div>
  <ax-drawer
    [show]="showDrawerTabs"
    [overlay]="true"
    mode="inner"
    onBlur="onBlur"
    close="button"
    direction="left"
  >
    <div class="mobile-tabs-container">
      <ax-tabs></ax-tabs>
    </div>
  </ax-drawer>
  <ax-drawer
    [show]="showDrawerMenu"
    [overlay]="true"
    mode="inner"
    onBlur="onBlur"
    close="button"
    direction="right"
  >
    <div class="mobile-menu-container">
      <ax-toolbar-menu
        [items]="navMenuItems"
        (itemClick)="onItemClick($event)"
      ></ax-toolbar-menu>
    </div>
  </ax-drawer>
</ax-theme-wrapper>
