<ax-theme-wrapper>
  <div class="ax-mobile-layout">
    <div class="header">
      <div class="buttons-container">
        <ng-template ngFor let-tab [ngForOf]="tabService.tabs">
          <i
            class="fas fa-arrow-alt-circle-left"
            *ngIf="tab.closable"
            (click)="tabService.close(tab, {})"
          ></i>
        </ng-template>
      </div>
      <div class="logo-container">
        <span>
          CQFlooring
        </span>
      </div>
      <div class="buttons-container" (click)="openDrawerMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="ax-mobile-content-wrapper">
      <ax-tab-page-renderer></ax-tab-page-renderer>
    </div>
  </div>
  <ax-responsive-menu [show]="true"></ax-responsive-menu>
  <ax-drawer
    [show]="showDrawerMenu"
    [overlay]="true"
    mode="inner"
    onBlur="onBlur"
    close="button"
    direction="right"
  >
    <div class="mobile-menu-container">
      <ax-toolbar-menu
        [items]="navMenuItems"
        (itemClick)="onItemClick($event)"
      ></ax-toolbar-menu>
    </div>
  </ax-drawer>
</ax-theme-wrapper>
