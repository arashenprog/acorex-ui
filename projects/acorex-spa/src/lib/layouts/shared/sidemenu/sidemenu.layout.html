<div class="side-logo">
  <h4>CQFlooring</h4>
</div>
<div class="user-box">
  <img src="https://i.pravatar.cc/300" alt="avatar" />
  <h4>Hi Guest</h4>
  <p>CQFlooring demo version</p>
</div>
<div class="side-toolbar">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Search ..."
      (input)="onSearchChanged($event.target.value)"
    />
    <i class="fas fa-search"></i>
  </div>
  <div class="fav-button" *ngIf="!searchText">
    <button
      type="button"
      (click)="onFavoriteClick($event)"
      [ngClass]="favoriteCheck ? 'active' : ''"
    >
      <i [ngClass]="favoriteCheck ? 'fas fa-star' : 'far fa-star'"></i>
    </button>
  </div>
</div>
<ul class="side-menu">
  <li *ngIf="current && !searchText && !favoriteCheck">
    <a (click)="onBackClick()">
      <i
        class="fas"
        [ngClass]="{
          'fa-angle-right': isRtl,
          'fa-angle-left': !isRtl
        }"
      ></i
      ><span>Back</span>
    </a>
  </li>
  <li *ngFor="let item of displayItems">
    <a (dblclick)="onItemClick(item)" *ngIf="item.visible">
      <i class="far  {{ item.icon ? item.icon : 'fa-arrow-alt-circle-right' }}"></i>
      <span>{{ item.text }}</span>
      <i
        [ngClass]="{
          'fas fa-angle-left': isRtl,
          'fas fa-angle-right': !isRtl
        }"
        *ngIf="item.isRoot"
      ></i>
      <i
        [ngClass]="item.isFav ? 'fas fa-star warning-light' : 'far fa-star'"
        (click)="onToggleFav(item)"
        *ngIf="!item.isRoot"
      ></i>
    </a>
  </li>
</ul>
