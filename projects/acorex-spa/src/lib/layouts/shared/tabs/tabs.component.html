<div class="tabs" horizontalScroll>
  <div
    class="tab-item"
    [class.active]="tab.active"
    *ngFor="let tab of tabService.tabs"
    (click)="onTabClick(tab, $event)"
  >
    <span>{{ tab.title }}</span>
    <i
      *ngIf="tab.closable"
      class="fas fa-times"
      (click)="tabService.close(tab, {})"
    ></i>
    <!-- fa-circle |   fa-spinner fa-spin -->
  </div>
</div>
