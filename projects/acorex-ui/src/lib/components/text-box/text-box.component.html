<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset
      [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
    >
      <legend
        [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
      >
        {{ label }}
      </legend>
    </fieldset>
    <input
      #input
      [textMask]="{ mask: maskInner, guide: true }"
      [(ngModel)]="text"
      type="text"
      class="ax-text-box"
      [ngClass]="{ 'dir-ltr': !rtlEnabled }"
      [placeholder]=""
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
      (mouseenter)="onMouseEnter()"
      (mouseleave)="onMouseLeave()"
      (ngModelChange)="onChange($event)"
    />
    <div class="validation-text" *ngIf="_isError">
        {{ errorText }}
      </div>
  </div>
  <ng-content></ng-content>
</div>
