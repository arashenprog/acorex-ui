<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset [ngClass]="{ 'input-focused': isFocused, 'input-error': errorText }">
      <legend *ngIf="label">
        {{ label }}
      </legend>
    </fieldset>
    <input #input [textMask]="{ mask: maskInner, guide: true }" [(ngModel)]="text" type="text" class="ax-text-box"
      [ngClass]="{ 'dir-ltr': !rtlEnabled }" [placeholder]="placeholder" (blur)="onBlur($event)"
      (focus)="onFocus($event)" />
    <div class="ax-field-set-button">
      <button *ngIf="text && showClear" type="button" class="btn btn-light" (click)="clearText()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="validation-text" *ngIf="errorText">
      {{ errorText }}
    </div>
  </div>
  <ng-content></ng-content>
</div>
