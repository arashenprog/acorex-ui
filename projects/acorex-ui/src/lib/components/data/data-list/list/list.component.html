<div [style.height]="height" [style.width]="width" [ngClass]="{'ax-list-none-style': theme=='none'}">  
  <div class="ax-list-toolbar" *ngIf="toolbar">
    <ng-content select="ax-toolbar"></ng-content>
  </div>
  <div class="ax-list-container" >
    <div class="ax-list-item ax-card-box ax-pad-md ax-mar-sm" *ngFor="let item of items">
      <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: item }">
      </ng-container>
    </div>
  </div>
</div>
