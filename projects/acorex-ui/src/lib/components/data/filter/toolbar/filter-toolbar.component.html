<ax-toolbar-menu [items]="menuItems" (itemClick)="itemClick($event)" #menu [menuTemplate]="t1">
    <ng-template let-item #t1>
        <div class="ax-toolbar-menu-item-text"  [attr.data-menu-id]="item.uid">
            <span>
                <i class="{{ item.startIcon }} ax-menu-item-icon"></i>&nbsp;
                {{ item.text }}
            </span>
        </div>
    </ng-template>
</ax-toolbar-menu>
<ax-menu target=".{{_uid}}" [items]="contextMenuItems"  direction="vertical"  #contextMenu (itemClick)="onCtxClick($event)">
</ax-menu>
