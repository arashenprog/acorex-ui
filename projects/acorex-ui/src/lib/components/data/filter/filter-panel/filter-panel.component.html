<div class="ax-filter-panel">
    <ax-toolbar>
        <ax-toolbar-menu [items]="modeItems" selection="single">

        </ax-toolbar-menu>
    </ax-toolbar>
    <div class="ax-filter-panel-body">
        <ng-container *ngFor="let g of groups">
            <ax-panel-box [title]="g.caption">
                <ng-container *ngFor="let c of g.columns">
                    <div>
                        <ax-check-box [label]="c.caption" #f [(value)]="c.active">
                        </ax-check-box>
                    </div>
                    <div [hidden]="!f.value" style="padding-inline-start: 20px">
                        <select>
                            <option>
                                is
                            </option>
                            <option>
                                is not
                            </option>
                        </select>
                        <ax-text-box placeholder="Type here">
                        </ax-text-box>
                    </div>
                </ng-container>
            </ax-panel-box>
        </ng-container>
    </div>
</div>
