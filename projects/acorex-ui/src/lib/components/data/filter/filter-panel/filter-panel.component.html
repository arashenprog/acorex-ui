<div class="ax-filter-panel">
    <ax-toolbar>
        <ax-toolbar-menu [items]="modeItems" selection="single" (itemClick)="onItemClick($event)">

        </ax-toolbar-menu>
    </ax-toolbar>
    <div class="ax-filter-panel-body">
        <ng-container *ngFor="let g of groups">
            <ax-panel-box [title]="g.caption">
                <ng-container *ngFor="let c of g.columns">
                    <div>
                        <ax-check-box [label]="c.caption" #f >
                        </ax-check-box>
                    </div>
                    <div [hidden]="!f.value" style="padding-inline-start: 20px">
                        <ax-filter-column-string [field]="c.field" [active]="f.value">
                        </ax-filter-column-string>
                    </div>
                </ng-container>
            </ax-panel-box>
        </ng-container>
    </div>
</div>
