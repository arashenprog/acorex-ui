<div class="ax-filter-panel">
    <!-- <ax-toolbar>
        <ax-toolbar-menu [items]="modeItems" selection="single" (itemClick)="onItemClick($event)">

        </ax-toolbar-menu>
    </ax-toolbar> -->
    <div class="ax-filter-panel-body">
        <ng-container *ngFor="let g of groups">
            <div class="ax-filter-panel-group-header" *ngIf="g.caption">
                <i class="fas fa-caret-square-right"></i>
                <span>{{g.caption}}</span>
            </div>
            <ng-container *ngFor="let c of g.columns">
                <div class="ax-filter-item-header" [style.margin-bottom.px]="f.value ? 0 : 2">
                    <ax-check-box [label]="c.caption" #f>
                    </ax-check-box>
                </div>
                <div [hidden]="!f.value">
                    <ng-container [ngSwitch]="c.type">
                        <ng-container *ngSwitchCase="'selection'">
                            <ax-filter-column-selection [field]="c.field" [active]="f.value" [mode]="c.options.mode"
                                [items]="c.options.items">
                            </ax-filter-column-selection>
                        </ng-container>
                        <ng-container *ngSwitchCase="'date'">
                            <ax-filter-column-date [field]="c.field" [active]="f.value">
                            </ax-filter-column-date>
                        </ng-container>
                        <ng-container *ngSwitchDefault>
                            <ax-filter-column-string [field]="c.field" [active]="f.value">
                            </ax-filter-column-string>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-container>
        </ng-container>
       
    </div>
    <div class="filter-footer">
            <ax-button type="success">
                <i class="fas fa-filter"></i>
                Apply Filter
            </ax-button>
            <ax-button type="light">
                <i class="fas fa-eraser"></i>
                Clear
            </ax-button>
        </div>
</div>
