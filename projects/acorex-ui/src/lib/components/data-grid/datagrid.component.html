<div class="ax-grid-toolbar">
  <div class="right-actions">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-light btn-sm">
        <i class="fas fa-plus-circle text-success"></i>
      </button>
      <button type="button" class="btn btn-light btn-sm">
        <i class="fas fa-pencil-alt text-primary"></i>
      </button>
      <button type="button" class="btn btn-light btn-sm" (click)="refresh()">
        <i class="fas fa-sync text-info"></i>
      </button>
      <button type="button" class="btn btn-light btn-sm">
        <i class="fas fa-trash-alt text-danger"></i>
      </button>
    </div>
  </div>
  <div class="title">
    {{ title }}
  </div>
  <div class="left-actions">
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search ..."
        (input)="onSearchChanged($event.target.value)"
      />
      <i class="fas fa-search text-secondary"></i>
    </div>
  </div>
</div>
<ag-grid-angular
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [enableRtl]="false"
  [pagination]="true"
  [rowGroupPanelShow]="rowGroupPanelShow"
  [enableFilter]="true"
  [rowModelType]="rowModelType"
  [enableSorting]="true"
  [enableColResize]="true"
  [suppressMenuHide]="true"
  (cellClicked)="onGridCellClicked($event)"
  (cellDoubleClicked)="onGridCellDoubleClicked($event)"
  (cellFocused)="onGridCellFocused($event)"
  (rowClicked)="onGridRowClicked($event)"
  (selectionChanged)="onGridSelectionChanged($event)"
  (rowDoubleClicked)="onGridRowDoubleClicked($event)"
  (gridReady)="onGridReady($event)"
>
</ag-grid-angular>
