<div class="ax-grid-toolbar">
    <div class="right-actions">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-success btn-sm">
                <i class="fas fa-plus-circle"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="refresh()">
                <i class="fas fa-sync"></i>
            </button>
            <button type="button" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i>
            </button>
        </div> 
    </div>
    <div class="title">
       {{title}}
    </div>
    <div class="left-actions">
        <div class="search-bar">
            <input type="text" placeholder="جستجو ..." [(ngModel)]="searchText" (change)="onSearch($event)" />
            <i class="fas fa-search"></i>
        </div>
    </div>
</div>
<ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [enableRtl]="false"
    [enableFilter]="true" [enableSorting]="true" [enableColResize]="true" [suppressMenuHide]="true">
</ag-grid-angular>
