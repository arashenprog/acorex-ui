<div class="ax-toolbar-menu-container">
  <nav class="navbar navbar-expand-md">
    <button class="navbar-toggler circle-button" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav">
        <ng-template #recursiveList let-list>
            <li class="nav-item" [ngClass]="{'dropdown': item.items && item.items.length > 0 && item.visible}" *ngFor="let item of list">
                <a class="nav-link" [ngClass]="{'dropdown-toggle': item.items && item.items.length > 0 && item.visible}">
                    <i class="{{ item.icon }}"></i>
                    {{ item.text }}
                </a>
                <ul *ngIf="item.items && item.items.length > 0 && item.visible != false" class="dropdown-menu">
                    <ng-container *ngTemplateOutlet="
                        recursiveList;
                        context: { $implicit: item.items }
                      "></ng-container>
                  </ul>
            </li>
        </ng-template>
        <ng-container *ngTemplateOutlet="recursiveList; context: { $implicit: items }"></ng-container>
        </ul>
    </div>
  </nav>
</div>
