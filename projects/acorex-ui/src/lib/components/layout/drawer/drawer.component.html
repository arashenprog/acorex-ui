<div
  *ngIf="show"
  [ngClass]="{ 'drawer-overlay': overlay }"
  [ngStyle]="{'top':mode === 'outer' ? '0px' : '50px' }"
  (click)="onClose($event)"
>
  <div
    [ngClass]="{
      'from-right': direction == 'right',
      'float-outer': mode == 'outer'
    }"
    class="drawer-container"
    (click)="onAreaClick($event)"
    @openDrawer
  >
  <div style="margin-bottom:10px" *ngIf="close == 'button'">
    <i
      
      class="fas fa-times close-drawer"
      [ngClass]="{ 'from-right': direction == 'right' }"
      (click)="onClose($event)"
    ></i>
  </div>
    
    <ng-content></ng-content>
  </div>
</div>
