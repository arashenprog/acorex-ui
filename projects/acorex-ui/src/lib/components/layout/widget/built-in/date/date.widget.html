<ax-widget>
  <div class="bordred">
    <div class="widget-body">
      <div class="time-number">{{ date | dt:"HH:mm" }}</div>
      <div class="date-number-container">
        <span class="date-number">{{ date | dt:"DD" }}</span>
        <span class="date-text">
          <span>{{ date | dt:"dddd" }}</span>
          <span> {{ date | dt:"MMMM" }} / {{ date | dt:"YYYY" }} </span>
        </span>
      </div>
    </div>
  </div>
</ax-widget>
