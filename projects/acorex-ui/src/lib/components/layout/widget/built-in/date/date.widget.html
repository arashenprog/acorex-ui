<ax-widget>
  <div class="bordred">
    <div class="widget-body">
      <div class="time-number">{{ time }}</div>
      <div class="date-number-container">
        <span class="date-number">{{ dayNum }}</span>
        <span class="date-text">
          <span>{{ dayText }}</span>
          <span> {{ monthText }} / {{ yearNum }} </span>
        </span>
      </div>
    </div>
  </div>
</ax-widget>
