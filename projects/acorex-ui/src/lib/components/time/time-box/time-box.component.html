<div class="time-box">
    <div class="hours">
        <span *ngFor="let hour of hours">
            {{ hour.text }}
        </span>
    </div>
    <div class="mins">
        <span *ngFor="let min of mins">
            {{ min.text }}
        </span>
    </div>
    <div class="moment">
        <div>
            <ax-button type="light" size="sm" [block]="true">AM</ax-button>
            <div class="ax-mar-md"></div>
            <ax-button type="light" size="sm" [block]="true">PM</ax-button>
        </div>
        <div>
            <ax-button type="primary" size="sm" [block]="true">Now</ax-button>
            <div class="ax-mar-md"></div>
            <ax-button type="success" size="sm" [block]="true">Submit</ax-button>
        </div>
    </div>
</div>
