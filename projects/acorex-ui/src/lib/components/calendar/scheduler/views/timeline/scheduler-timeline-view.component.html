<div class="view ax-scheduler-day-time-view">
    <table class="header">
        <thead>
            <tr>
                <td *ngFor="let d of slots" class="header-cell" [attr.colspan]="times.length">
                    <div [class.same-week-day]="d.range.startTime.equal(today)">
                        {{d.range.startTime | dt: 'MMM DD, dddd'}}
                    </div>
                </td>
            </tr>
            <tr>
                <ng-container *ngFor="let d of slots" class="header-cell">
                    <td *ngFor="let t of times" class="time-column">
                        <div >
                            {{t.display}}
                        </div>
                    </td>
                </ng-container> 
            </tr>
        </thead>
    </table>
