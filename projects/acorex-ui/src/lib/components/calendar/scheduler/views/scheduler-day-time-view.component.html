<div class="view">
    <table class="header">
        <thead>
            <th class="time-column"></th>
            <th *ngFor="let d of days" class="header-cell">
                {{d | date: 'MMM'}}<br>
                {{d | date: 'dd'}}
            </th>
        </thead>
    </table>
    <div class="v-scroll">
        <table class="body">
            <tbody>
                <tr *ngFor="let t of times">
                    <td>
                        {{t}}
                    </td>
                    <td *ngFor="let d of days" class="slot-cell"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
