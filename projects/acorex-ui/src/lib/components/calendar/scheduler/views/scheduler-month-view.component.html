<div class="view">
    <table class="header">
        <thead>

            <th *ngFor="let d of weekDays" class="header-cell">
                {{d}}
            </th>
        </thead>
    </table>
    <table class="body">
        <tbody>
            <tr *ngFor="let r of days">
                <td *ngFor="let d of r" class="cell-slot">
                    <div class="day-num" [class.first-day-month]="d.getDate()==1" [class.today]="d.getDate()==24">
                        <ng-container *ngIf="d.getDate()==1">
                            {{d | date: 'MMM'}}
                        </ng-container>
                        {{d | date: 'dd'}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
