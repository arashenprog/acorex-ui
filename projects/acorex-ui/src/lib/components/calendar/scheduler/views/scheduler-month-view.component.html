<div class="view">
    <table class="header">
        <thead>
            <th *ngFor="let d of weekDays" class="header-cell">
                <span [class.same-week-day]="d.index==today.dayInWeek"> {{d.title}}</span>
            </th>
        </thead>
    </table>
    <table class="body">
        <tbody>
            <tr *ngFor="let r of days">
                <td *ngFor="let d of r" class="cell-slot">
                    <div class="day-num" [class.first-day-month]="d.dayInMonth==1" [class.today]="d.equal(today)">
                        <ng-container *ngIf="d.dayInMonth==1">
                            {{d | dt: 'MMM'}}
                        </ng-container>
                        {{d | dt: 'DD'}}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
