<div class="calendar-body">
  <div class="calendar-selector">
    <div class="arrows left-arrow" (click)="prev()">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="selector-name" (click)="changeView()" [ngSwitch]="view">
      <ng-container *ngSwitchCase="'day'">
        {{viewRange.startTime.add('day',10) | dt:"MMM YYYY"}}
      </ng-container>
      <ng-container *ngSwitchCase="'month'">
        {{viewRange.startTime | dt:"YYYY"}}
      </ng-container>
      <ng-container *ngSwitchDefault>
        {{viewRange.startTime | dt:"YYYY"}} - {{viewRange.endTime | dt:"YYYY"}}
      </ng-container>
    </div>
    <div class="arrows right-arrow" (click)="next()">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  <div class="view">
    <ng-container [ngSwitch]="view">
      <ng-container *ngSwitchCase="'day'">
        <table>
          <thead>
            <tr class="days-name calendar-row">
              <th class="calendar-item">SUN</th>
              <th class="calendar-item">MON</th>
              <th class="calendar-item">THE</th>
              <th class="calendar-item">WED</th>
              <th class="calendar-item">THU</th>
              <th class="calendar-item">FRI</th>
              <th class="calendar-item">SAT</th>
            </tr>
          </thead>
          <tbody>
            <tr class="calendar-row" *ngFor="let r of matrixify(viewRange.enumurate('day'),7)">
              <td class="calendar-item" *ngFor="let d of r" [class.selected]="d.compaire(value,'day')==0"
                [class.today]="d.compaire(today,'day')==0" [class.focused]="d.compaire(focusedValue,'day')==0"
                [class.next-month]="d.compaire(viewRange.startTime.add('day',10),'month')!=0" (click)="setDay(d)">
                <span>{{d.dayInMonth}}</span>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-container *ngSwitchCase="'month'">
        <table>
          <tbody>
            <tr class="calendar-row" *ngFor="let r of matrixify(viewRange.enumurate('month'),3)">
              <td class="calendar-item month-item" *ngFor="let d of r" [class.selected]="d.compaire(value,'month')==0"
                [class.focused]="d.compaire(focusedValue,'month')==0" [class.today]="d.compaire(today,'month')==0"
                (click)="setMonth(d)">
                {{d| dt:"MMM"}}
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      <ng-container *ngSwitchCase="'year'">
        <table>
          <tbody>
            <tr class="calendar-row" *ngFor="let r of matrixify(viewRange.enumurate('year'),3)">
              <td class="calendar-item year-item" *ngFor="let d of r" [class.selected]="d.compaire(value,'year')==0"
                [class.focused]="d.compaire(focusedValue,'year')==0" [class.today]="d.compaire(today,'year')==0"
                (click)="setYear(d)">
                {{d | dt:"YYYY"}}
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </ng-container>
  </div>
</div>
