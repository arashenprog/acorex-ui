<div class="ax-button input-group" [ngClass]="{'ax-rtl':rtlEnabled}">
    <input type="{{typInput}}"  [placeholder]="placeholder" class="ax-text-box form-control">
    <div class="input-group-append">
        <button type="button" class="btn" (click)="onClickInner()" (mousedown)="mouseDown()" (mouseup)="mouseUp()" [style.width]="width" >
            <i class="fas fa-eye"></i>
        </button>
    </div>
</div>
