<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset
      [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
    >
      <legend
        [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
      >
        {{ label }}
      </legend>
    </fieldset>
    <input
      type="{{ typeInput }}"
      [placeholder]="placeholder"
      class="ax-text-box"
    />
    <button
      type="button"
      class="ax-field-set-button btn btn-primary"
      (click)="onClickInner()"
      (mousedown)="mouseDown()"
      (mouseup)="mouseUp()"
    >
      <i class="fas fa-eye"></i>
    </button>

  </div>
</div>
