<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset
      [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
    >
      <legend
        [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
      >
        {{ label }}
      </legend>
    </fieldset>
    <input
      type="{{ typeInput }}"
      [placeholder]="placeholder"
      class="ax-text-box"
      [(ngModel)]="text"
    />
    <div class="ax-field-set-button">
        <button
        *ngIf="text && clear"
        type="button"
        class="btn btn-light"
        (click)="clearText()"
      >
        <i class="fas fa-times"></i>
      </button>
      <button
        type="button"
        class=" btn btn-primary"
        (click)="onClickInner()"
        (mousedown)="mouseDown()"
        (mouseup)="mouseUp()"
      >
        <i class="fas fa-eye"></i>
      </button>
    
    </div>

    <!-- <div class="input-group-append">
      <button
        type="button"
        class="btn btn-primary btn-sm"
        (click)="onClickInner()"
        (mousedown)="mouseDown()"
        (mouseup)="mouseUp()"
        [style.width]="width"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div> -->
  </div>
</div>
