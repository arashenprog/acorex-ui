<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset
      [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
    >
      <legend
        [ngClass]="{ 'input-focused': _isFocused, 'input-error': _isError }"
      >
        {{ label }}
      </legend>
    </fieldset>
    <input
      class="ax-text-box"
      [placeholder]="placeholder"
      name="dp"
      [(ngModel)]="model"
      ngbDatepicker
      #d="ngbDatepicker"
    />
    <div class="ax-field-set-button ">
      <button
        *ngIf="model && clear"
        type="button"
        class="btn btn-light"
        (click)="clearText()"
      >
        <i class="fas fa-times"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="d.toggle()">
        <i class="fas fa-calendar-alt"></i>
      </button>
    </div>
  </div>
</div>
