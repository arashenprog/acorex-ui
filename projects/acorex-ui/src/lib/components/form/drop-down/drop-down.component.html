<div class="ax-field-set" #dropSelectBox>
  <div class="ax-field-set-wrapper" [ngClass]="{ 'no-label': !label }">
    <fieldset [ngClass]="{ 'input-focused': isFocused, 'input-error': errorText }">
      <legend *ngIf="label">
        {{ label }}
      </legend>
    </fieldset>
    <input [placeholder]="placeholder" [(ngModel)]="text" [ngClass]="{ 'no-label': !label }" (blur)="onBlur($event)"
      (focus)="onFocus($event)" class="ax-text-box" [attr.disabled]="!searchable ? '' : null" type="text" />
    <div class="ax-field-set-button">
      <button *ngIf="text && showClear" type="button" class="btn btn-light" (click)="clearText()">
        <i class="fas fa-times"></i>
      </button>
      <button type="button" class=" btn btn-primary" (click)="popSelectBox.toggle()">
        <i class="fas fa-angle-down"></i>
      </button>
    </div>
  </div>
</div>
<div class="validation-text" *ngIf="errorText">
  {{ errorText }}
</div>
<ax-popover [fitParent]="true" distance="10" height="auto" target="#dropSelectBox" placement="bottom-end"
  alignment="top-end" #popSelectBox>
  <ng-content> </ng-content>
</ax-popover>
