<div class="ax-field-set">
  <div class="ax-field-set-wrapper">
    <fieldset
      [ngClass]="{ 'input-focused': isFocused, 'input-error': errorText }"
    >
      <legend *ngIf="label">
        {{ label }}
      </legend>
    </fieldset>
    <input
      type="{{ typeInput }}"
      [placeholder]="placeholder"
      class="ax-text-box"
      [(ngModel)]="text"
      (blur)="onBlur($event)"
      (focus)="onFocus($event)"
    />
    <div class="ax-field-set-button">
      <button
        *ngIf="text && showClear"
        type="button"
        class="btn btn-light"
        (click)="clearText()"
      >
        <i class="fas fa-times"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onClickInner()"
        (mousedown)="mouseDown()"
        (mouseup)="mouseUp()"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
<div class="validation-text" *ngIf="errorText">
  {{ errorText }}
</div>
