<div class="ax-field-set" [ngClass]="{ 'ax-disabled': disabled, 'ax-readonly': readonly }">
  <div class="ax-field-set-wrapper" [ngClass]="{ 'no-label': !label }">
    <fieldset
      [ngClass]="{ 'input-focused': isFocused, 'input-error': errorText }"
    >
      <legend *ngIf="label">
        {{ label }}
      </legend>
    </fieldset>
    <input
      type="{{ typeInput }}"
      [(ngModel)]="text"
      [placeholder]="placeholder"
      (keyup)="handleKeyEvent($event)"
      (blur)="handleBlurEvent($event)"
      (focus)="handleFocusEvent($event)"
      class="ax-text-box"
      [readonly]="readonly"

      [attr.disabled]="disabled ? 'disabled' : null"
    />
    <div class="ax-field-set-button">
      <button
        *ngIf="text && showClear"
        type="button"
        class="btn btn-light"
        (click)="clearText()"
      >
        <i class="fas fa-times"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="onClickInner()"
        (mousedown)="mouseDown()"
        (mouseup)="mouseUp()"
      >
        <i class="fas fa-eye"></i>
      </button>
      <ng-content select="ax-button"> </ng-content>
    </div>
  </div>
</div>
<div class="validation-text" *ngIf="errorText">
  {{ errorText }}
</div>
