<div class="ax-field-set" [ngClass]="{'ax-disabled': disabled}">
  <div class="ax-field-set-wrapper" [ngClass]="{ 'no-label': !label }">
    <fieldset [ngClass]="{ 'input-focused': isFocused, 'input-error': errorText }">
      <legend *ngIf="label">
        {{ label }}
      </legend>
    </fieldset>
    <input [placeholder]="placeholder" [(ngModel)]="text" [textMask]="{ mask: maskInner, guide: true }"
      (blur)="onBlur($event)" (focus)="onFocus($event)" class="ax-text-box" type="text" [attr.disabled]="disabled" />

    <div class="ax-field-set-button" *ngIf="text && showClear">
      <button type="button" class="btn btn-light" (click)="clearText()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
<div class="validation-text" *ngIf="errorText">
  {{ errorText }}
</div>
