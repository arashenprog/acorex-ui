<div *ngIf=" mode == 'multiple' ">
    <ax-check-box label="{{item.text}}" *ngFor="let item of items" [(value)]="item.selected" [style.display]="direction=='vertical'?'block':'inline'"></ax-check-box>
</div>
<div *ngIf=" mode == 'single' ">
    <ax-radio-button label="{{item.text}}" *ngFor="let item of items" [group]="_uid" [(value)]="item.selected" [style.display]="direction=='vertical'?'block':'inline'"></ax-radio-button>
</div>
