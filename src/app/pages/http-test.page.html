<ax-page>
  <ax-page-toolbar [items]="toolbarItems" (itemClick)="onMenuItemClick($event)"></ax-page-toolbar>
  <ax-page-content>
    <ax-list layout="vertical">
      <ax-data-source>
        <ax-callback-read [provideData]="provideData"></ax-callback-read>
      </ax-data-source>
      <ng-template let-item>
        <span>{{ item.title }}</span>
      </ng-template>
    </ax-list>
  </ax-page-content>
</ax-page>
