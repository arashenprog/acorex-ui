<div class="task-card-container">
  <header>
    <div class="task-icon">
      <i class="{{ icon }}"></i>
    </div>
    <div class="task-title">
      <h5>{{ title }}</h5>
      <i>{{ subtitle }}</i>
      <i class="author">by: {{ author }}</i>
    </div>
  </header>
  <div class="task-body">
    {{ body }}
  </div>
  
  <ng-template ngFor let-item [ngForOf]="buttons" *ngIf="buttons">
      <button class="btn btn-sm btn-{{item.type}}">{{item.icon}} {{item.text}}</button>
  </ng-template>
  

</div>
