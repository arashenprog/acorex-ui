<ax-page>
  <ax-toolbar>
    <ax-toolbar-menu [items]="listToolbarItems" selection="single">
    </ax-toolbar-menu>
  </ax-toolbar>
  <ax-page-content>

    <div style="width: 100%; height: calc(100vh - 135px);">
      <ax-dock-layout #layout autoSave="true" storageKey="Test">
        <ax-dock-panel type="row">
          <ax-dock-panel type="stack" [size]="20">
            <ax-dock-content caption="Filters">
              <ng-template>
                F
              </ng-template>
            </ax-dock-content>
            <!-- <ax-dock-content caption="Tasks">
              <ng-template>
                T
              </ng-template>
            </ax-dock-content>  -->
          </ax-dock-panel>
          <ax-dock-panel type="stack" [size]="80">
            <ax-dock-content caption="Leads">
              <ng-template>
                L
              </ng-template>
            </ax-dock-content>
            <ax-dock-content caption="Calendar">
              <ng-template>
                <ax-scheduler [currentView]="view">
                  <ax-toolbar>
                    <ax-toolbar-menu [items]="viewItems" selection="single" (itemClick)="viewOnlick($event)">
                    </ax-toolbar-menu>
                  </ax-toolbar>
                  <ax-scheduler-views>
                    <ax-scheduler-view view="day"></ax-scheduler-view>
                    <ax-scheduler-view view="week"></ax-scheduler-view>
                  </ax-scheduler-views>
                </ax-scheduler>
              </ng-template>
            </ax-dock-content>

          </ax-dock-panel>
        </ax-dock-panel>
      </ax-dock-layout>
    </div>
  </ax-page-content>>
</ax-page>
