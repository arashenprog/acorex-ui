<ax-page>
  <ax-page-content>
    <ax-row>
      <ax-col col-sm="3" col-xs="12">
        <ax-text-box label="Text Box"></ax-text-box>
      </ax-col>
      <ax-col col-sm="3" col-xs="12">
        <ax-pass-box label="Password Box"></ax-pass-box>
      </ax-col>
      <ax-col col-sm="3" col-xs="12">
        <ax-select-box label="Select Box"></ax-select-box>
      </ax-col>
      <ax-col col-sm="3" col-xs="12">
        <ax-date-picker label="Date Picker"></ax-date-picker>
      </ax-col>
    </ax-row>
    <ax-row>
      <ax-col col-sm="12">
        <ax-data-grid
          title="Test remote data"
          (cellDbClick)="onCellDbClick($event)"
          (selectionChanged)="onSelectionChanged($event)"
        >
          <ax-data-source>
            <ax-callback-read [provideData]="provideData"></ax-callback-read>
          </ax-data-source>
          <ax-selection-column></ax-selection-column>
          <ax-text-column
            field="id"
            caption="ID"
            [width]="100"
          ></ax-text-column>
          <ax-text-column
            field="userId"
            caption="UserId"
            [width]="100"
          ></ax-text-column>
          <ax-text-column
            field="title"
            caption="Title"
            [width]="300"
          ></ax-text-column>
          <ax-check-column
            field="completed"
            caption="Completed"
            [width]="100"
          ></ax-check-column>
          <ax-command-column [items]="commandItems"></ax-command-column>
        </ax-data-grid>
      </ax-col>
    </ax-row>
  </ax-page-content>
</ax-page>
